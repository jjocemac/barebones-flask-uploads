{% extends 'layout.html' %}

{% block body %}

<div class="col-sm-5 col-sm-offset-1">
    <h2>Previously uploaded files</h2>
    <br>
    <div id="results">
      <table class="table table-striped" style="max-width: 300px;">
        <thead>
          <tr>
            <th>ID</th>
            <th>filename</th>
          </tr>
        </thead>
        {% for result in results%}
          <tr>
            <td>{{ result.id }}</td>
            <td>
              <form action=/download-file/{{result.id}} method="post">
                <a href="#" onclick="this.parentNode.submit()">{{result.filename}}</a>
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
</div>

{% endblock %}
